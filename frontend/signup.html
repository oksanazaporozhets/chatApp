<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Oksana Zaporozhets">
    <title>Simple chat with Node.js, MongoDB and Socket.io</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-12 col-lg-12">
            <div id="chat-login-wrapper" class="chat-app-block">
                <h1>Register in chat</h1>
                <form id="chat-signup">
                    <input id="user_email" type="text" class="form-control" placeholder="Email" autofocus />
                    <input id="password_first" type="password" class="form-control" placeholder="Password" />
                    <input id="password_confirm" type="password" class="form-control" placeholder="Password again" />
                    <input id="submit_button" class="btn btn-primary" type="submit" />
                </form>
                <p class="chat-footer">Already registered? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>
</div>


<script src="js/signup.js"></script>
</body>
</html>
